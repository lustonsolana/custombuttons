<!DOCTYPE html>
<html>
<head>
  <title>Axiom Button Customizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; width: 320px; padding: 16px; background: linear-gradient(145deg, #1F2937, #111827); color: #F3F4F6; }
    h1 { font-size: 18px; font-weight: 700; margin-bottom: 16px; text-align: center; color: #60A5FA; }
    label { font-size: 12px; font-weight: 500; color: #D1D5DB; margin-bottom: 4px; display: block; }
    input[type="range"] { 
      -webkit-appearance: none; width: 100%; height: 8px; background: #374151; border-radius: 4px; outline: none; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 16px; height: 16px; background: #60A5FA; border-radius: 50%; cursor: pointer; box-shadow: 0 0 8px rgba(96, 165, 250, 0.5); }
    input[type="range"]::-moz-range-thumb {
      width: 16px; height:  16px; background: #60A5FA; border-radius: 50%; cursor: pointer; box-shadow: 0 0 8px rgba(96, 165, 250, 0.5); border: none; }
    input[type="color"] { 
      width: 100%; height: 32px; border: none; border-radius: 4px; background: #374151; padding: 2px; cursor: pointer; }
    .input-group { margin-bottom: 16px; }
    .value-display { font-size: 10px; color: #9CA3AF; margin-top: 4px; }
    #status { font-size: 12px; text-align: center; margin-top: 12px; }
    .error { color: #F87171; }
    .success { color: #34D399; }
    .twitter-btn { 
      display: flex; justify-content: center; align-items: center; 
      width: 32px; height: 32px; background: #3B82F6; border-radius: 50%; 
      margin: 16px auto 0; transition: background 0.2s; }
    .twitter-btn:hover { background: #2563EB; }
    .twitter-btn img { width: 20px; height: 20px; }
  </style>
</head>
<body>
  <h1>Axiom Button Customizer</h1>
  <div class="input-group">
    <label>Button Width (100-500px)</label>
    <input type="range" id="width" min="100" max="500" value="200">
    <div class="value-display" id="width-value">200px</div>
  </div>
  <div class="input-group">
    <label>Button Height (40-200px)</label>
    <input type="range" id="height" min="40" max="200" value="60">
    <div class="value-display" id="height-value">60px</div>
  </div>
  <div class="input-group">
    <label>Border Radius (0-100px)</label>
    <input type="range" id="borderRadius" min="0" max="100" value="50">
    <div class="value-display" id="borderRadius-value">50px</div>
  </div>
  <div class="input-group">
    <label>Opacity (0-1)</label>
    <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
    <div class="value-display" id="opacity-value">1</div>
  </div>
  <div class="input-group">
    <label>Background Color</label>
    <input type="color" id="bgColor" value="#4B5EAA">
  </div>
  <div class="input-group">
    <label>Text Color</label>
    <input type="color" id="textColor" value="#FFFFFF">
  </div>
  <div class="input-group">
    <label>Icon Color</label>
    <input type="color" id="iconColor" value="#6B7280">
  </div>
  <div id="status"></div>
  <a href="https://x.com/lust_sol" target="_blank" class="twitter-btn" title="Follow @lust_sol on Twitter">
    <img src="https://abs.twimg.com/favicons/twitter.2.ico" alt="Twitter">
  </a>
  <script src="popup.js"></script>
</body>
</html>
