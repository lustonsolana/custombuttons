<!DOCTYPE html>
<html>
<head>
  <title>CustomButtons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CustomButtons</h1>
  <div class="tabs">
    <button class="tab-button active" data-tab="axiom">Axiom</button>
    <button class="tab-button" data-tab="nova">Nova</button>
  </div>
  <div class="tab-content" id="axiom">
    <div class="input-group">
      <label>Button Width (100-500px)</label>
      <input type="range" id="axiom-width" min="100" max="500" value="200">
      <div class="value-display" id="axiom-width-value">200px</div>
    </div>
    <div class="input-group">
      <label>Button Height (40-200px)</label>
      <input type="range" id="axiom-height" min="40" max="200" value="60">
      <div class="value-display" id="axiom-height-value">60px</div>
    </div>
    <div class="input-group">
      <label>Border Radius (0-100px)</label>
      <input type="range" id="axiom-borderRadius" min="0" max="100" value="50">
      <div class="value-display" id="axiom-borderRadius-value">50px</div>
    </div>
    <div class="input-group">
      <label>Opacity (0-1)</label>
      <input type="range" id="axiom-opacity" min="0" max="1" value="1" step="0.1">
      <div class="value-display" id="axiom-opacity-value">1</div>
    </div>
    <div class="input-group">
      <label>Background Color</label>
      <input type="color" id="axiom-bgColor" value="#4B5EAA">
    </div>
    <div class="input-group">
      <label>Text Color</label>
      <input type="color" id="axiom-textColor" value="#FFFFFF">
    </div>
    <div class="input-group">
      <label>Icon Color</label>
      <input type="color" id="axiom-iconColor" value="#6B7280">
    </div>
  </div>
  <div class="tab-content hidden" id="nova">
    <div class="input-group">
      <label>Button Width (100-500px)</label>
      <input type="range" id="nova-width" min="100" max="500" value="200">
      <div class="value-display" id="nova-width-value">200px</div>
    </div>
    <div class="input-group">
      <label>Button Height (40-200px)</label>
      <input type="range" id="nova-height" min="40" max="200" value="60">
      <div class="value-display" id="nova-height-value">60px</div>
    </div>
    <div class="input-group">
      <label>Border Radius (0-100px)</label>
      <input type="range" id="nova-borderRadius" min="0" max="100" value="50">
      <div class="value-display" id="nova-borderRadius-value">50px</div>
    </div>
    <div class="input-group">
      <label>Opacity (0-1)</label>
      <input type="range" id="nova-opacity" min="0" max="1" value="1" step="0.1">
      <div class="value-display" id="nova-opacity-value">1</div>
    </div>
    <div class="input-group">
      <label>Background Color</label>
      <input type="color" id="nova-bgColor" value="#2B2B3B">
    </div>
    <div class="input-group">
      <label>Text Color</label>
      <input type="color" id="nova-textColor" value="#FFFFFF">
    </div>
    <div class="input-group">
      <label>Icon Color</label>
      <input type="color" id="nova-iconColor" value="#6B7280">
    </div>
  </div>
  <div id="status"></div>
  <a href="https://x.com/lust_sol" target="_blank" class="twitter-btn" title="Follow @lust_sol on Twitter">
    <img src="https://abs.twimg.com/favicons/twitter.2.ico" alt="Twitter">
  </a>
  <script src="popup.js"></script>
</body>
</html>
